    bot 😻 Let's get started!"
  how_to_text: "It's easy 😊 To send me a problem or an idea, just use
    PROBLEM or IDEA to begin your message. For example:\n\n
    PROBLEM: Coffee machine is broken :(
    IDEA: Let's play laser tag this Friday! 🎯\n\n
    Got anything to share now?"
